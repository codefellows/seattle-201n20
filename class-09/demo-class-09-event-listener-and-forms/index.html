<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Seattle Kitten Rescue</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <header>
      <h1>Seattle Kitten Rescue</h1>
    </header>

    <main>
      <h2>Kittens Available:</h2>
      <form id="container-two">
        <fieldset>
          <legend>Enter some information</legend>
  
          <label for="kittenname">Enter Kitten Name</label>
          <input type="text" name="kittenname">
  
          <label>Kitten Interests:
            <input type="text" name="interestone">
            <input type="text" name="interesttwo">
            <input type="text" name="interestthree">
          </label>
          
  
          <label>Age (months):
            <input type="number" name="age">
          </label>
  
          <button type="submit">Send</button>
        </fieldset>
      </form>
  

      <table id="kitten-table"></table>


    </main>

    <footer>
      &copy;2020 rkgallaway
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
